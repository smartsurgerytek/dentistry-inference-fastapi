metadata:
  name: dentistry-pano-segmentation-yolov11x
  namespace: cvat
  annotations:
    name: dentistry-pano-segmentation-yolov11x
    type: detector
    spec: |
      [
        { "id": 0, "name": "Dental_caries", "type": "mask", "color": "#ff0000" },
        { "id": 1, "name": "Maxillary_sinus", "type": "mask", "color": "#fef001" },
        { "id": 2, "name": "Maxilla", "type": "mask", "color": "#009842" },
        { "id": 3, "name": "Mandibular_canal", "type": "mask", "color": "#1c2970" },
        { "id": 4, "name": "Mandible", "type": "mask", "color": "#1b94b5" },
        { "id": 5, "name": "Teeth", "type": "mask", "color": "#88b927" },
        { "id": 6, "name": "Crown", "type": "mask", "color": "#f29501" },
        { "id": 7, "name": "Dental_implant", "type": "mask", "color": "#87147b" },
        { "id": 8, "name": "Periapical_lesion", "type": "mask", "color": "#017978" },
        { "id": 9, "name": "Restorations", "type": "mask", "color": "#f3a7c6" },
        { "id": 10, "name": "Endodontic_filling", "type": "mask", "color": "#b38046" }
      ]

spec:
  description: Yolo v11x from sst
  runtime: 'python:3.9'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: dentistry-pano-segmentation-yolov11x
    baseImage: python:3.9

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: apt-get update && apt-get install -y libgl1-mesa-glx
        - kind: RUN
          value: pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
        - kind: RUN
          value: pip install -U "huggingface_hub[cli]" ultralytics scikit-image
        - kind: RUN
          value: git config --global credential.helper store && huggingface-cli login --token please write the token here --add-to-git-credential
        - kind: RUN
          value: huggingface-cli download smartsurgery/dentistry-models all_category/dentistryPANO_yolov11x_5.04.pt --local-dir /tmp
        - kind: RUN
          value: mkdir -p /opt/nuclio && mv /tmp/all_category/dentistryPANO_yolov11x_5.04.pt /opt/nuclio/pano_model.pt && rm /tmp/* -rf


  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
