availableSecrets:
  secretManager:
    - versionName: projects/298229070754/secrets/HUGGINGFACE_TOKEN/versions/latest
      env: HUGGINGFACE_TOKEN

steps:
  - id: 'Secrets in Pipeline'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/bash'
    secretEnv: ['HUGGINGFACE_TOKEN']
    args:
    - -c
    - echo "HUGGINGFACE_TOKEN=$HUGGINGFACE_TOKEN"

  - id: Build
    name: 'gcr.io/cloud-builders/docker'
    secretEnv: ['HUGGINGFACE_TOKEN']
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - '-f'
      - Dockerfile
      - '--build-arg'
      - HUGGINGFACE_TOKEN=$$HUGGINGFACE_TOKEN  # 传递环境变量作为构建参数
    

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'


images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DEPLOY_REGION: asia-east1
  _AR_HOSTNAME: asia-east1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: sandbox-446907
  _TRIGGER_ID: 868da32c-0fe8-45e8-90fa-8b46110c3836
  _PLATFORM: managed
  _SERVICE_NAME: dentistry-inference-core-2514

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - dentistry-inference-core-2514

