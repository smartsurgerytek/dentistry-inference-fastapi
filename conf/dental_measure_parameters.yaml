#dental model setting
DENTAL_MODEL_THRESHOLD: 0.5
DENTAL_CONTOUR_MODEL_THRESHOLD: 0.5
#clean the mask
DENTAL_CROWN_KERNAL_X: 1
DENTAL_CROWN_KERNAL_Y: 1
DENTAL_CROWN_ITERATION: 1

DENTI_KERNAL_X: 15
DENTI_KERNAL_Y: 0
DENTI_ITERATION: 1

GUM_KERNAL_X: 1
GUM_KERNAL_Y: 1
GUM_ITERATION: 10

DENTAL_CONTOUR_KERNAL_X: 1
DENTAL_CONTOUR_KERNAL_Y: 1
DENTAL_CONTOUR_ITERATION: 7

#enamel
ENAMEL_SKIP_PIXEL_RATIO: 0.0390625
ENAMEL_INTERSECTION_THRESHOLD_RATIO: 0.001
ENAMEL_NONE_CROWN_REPLACED_HEIGHT_RATIO: 0.1

GUM_LOCATE_GUM_MID_X_THRESHOLD_RATIO: 0.03125

#Dental measure algorithm
ROTATION_ANGLE_THRESHOLD: 30
DENTI_TWO_POINT_TEETH_THRESHOLD_RATIO: 0.234375
DENTI_RANGE_FOR_TOOTH_TIP_RATIO: 0.0425
DENTI_RANGE_Y_LEFT_RIGHT_DENTIN_RATIO: 0.20833
DENTI_RANGE_X_LEFT_RIGHT_DENTIN_RATIO: 0.0625
#validation
DISTANCE_THRESHOLD: 300 #validation threshold for distance between two points