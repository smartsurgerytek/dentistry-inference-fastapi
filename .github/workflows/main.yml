name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo (with LFS)
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Git identity
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

      - name: Clone Hugging Face Space (with token auth)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://smartsurgery:$HF_TOKEN@huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo hf_space

      - name: Enable Git LFS in Hugging Face repo and track files
        run: |
          cd hf_space
          git lfs install
          # Track large files extensions (add more as needed)
          git lfs track "*.pdf" "*.pt" "*.pth" "*.png" "*.jpg" "*.npy"
          git add .gitattributes
          git commit -m "Track large files using Git LFS" || echo "No changes"

      - name: Copy project files and force re-add LFS-tracked files
        run: |
          rsync -av --delete --exclude=".git" --exclude="hf_space/" ./ hf_space/ || [[ $? == 24 ]]
          cd hf_space
          git lfs install
          # Force remove and re-add large files so Git knows to treat them with LFS
          git rm --cached docs/*.pdf || true
          git add docs/*.pdf
          git rm --cached models/*.pt || true
          git add models/*.pt

      - name: Overwrite README.md with Space metadata
        run: |
          cat <<EOF > hf_space/README.md
          ---
          title: Smartsurgery Dentistry Models Demo
          emoji: üê∞
          colorFrom: red
          colorTo: pink
          sdk: gradio
          sdk_version: 4.41.0
          app_file: ./src/allocation/entrypoints/huggingface_gradio.py
          pinned: false
          ---
          EOF

      - name: Commit and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git add .
          git commit -m "Update from GitHub push (with README metadata + LFS fixes)" || echo "No changes to commit"
          git push https://smartsurgery:$HF_TOKEN@huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo main