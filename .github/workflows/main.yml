name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo hf_space

      - name: Copy project files
        run: |
          rsync -av --delete --exclude=".git" ./ hf_space/

      - name: Overwrite README.md with Space metadata
        run: |
          echo '---' > hf_space/README.md
          echo 'title: Smartsurgery Dentistry Models Demo' >> hf_space/README.md
          echo 'emoji: 🐰' >> hf_space/README.md
          echo 'colorFrom: red' >> hf_space/README.md
          echo 'colorTo: pink' >> hf_space/README.md
          echo 'sdk: gradio' >> hf_space/README.md
          echo 'sdk_version: 4.41.0' >> hf_space/README.md
          echo 'app_file: ./src/allocation/entrypoints/huggingface_gradio.py' >> hf_space/README.md
          echo 'pinned: false' >> hf_space/README.md
          echo '---' >> hf_space/README.md

      - name: Commit and push to Hugging Face
        run: |
          cd hf_space
          git add .
          git commit -m "Update from GitHub push (with README metadata)" || echo "No changes to commit"
          git push https://smartsurgery:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo main