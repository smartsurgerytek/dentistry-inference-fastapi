name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

      - name: Clone Hugging Face Space (with token auth)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://smartsurgery:$HF_TOKEN@huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo hf_space

      - name: Copy project files
        run: |
          rsync -av --delete --exclude=".git" --exclude="hf_space/" ./ hf_space/ || [[ $? == 24 ]]

      - name: Overwrite README.md with Space metadata
        run: |
          cat <<EOF > hf_space/README.md
          ---
          title: Smartsurgery Dentistry Models Demo
          emoji: üê∞
          colorFrom: red
          colorTo: pink
          sdk: gradio
          sdk_version: 4.41.0
          app_file: ./src/allocation/entrypoints/huggingface_gradio.py
          pinned: false
          ---
          EOF

      - name: Commit and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git add .
          git commit -m "Update from GitHub push (with README metadata)" || echo "No changes to commit"
          git push https://smartsurgery:$HF_TOKEN@huggingface.co/spaces/smartsurgery/Smartsurgery_Dentistry_Models_Demo main
